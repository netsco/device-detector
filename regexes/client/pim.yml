- regex: 'Outlook-Express(?:/(\d+[\.\d]+))?'
  name: 'Outlook Express'
  version: '$1'

- regex: '(?:Thunderbird|Icedove|Shredder)(?:/(\d+[\.\d]+))?'
  name: 'Thunderbird'
  version: '$1'

- regex: 'Airmail(?: (\d+[\.\d]+))?'
  name: 'Airmail'
  version: '$1'

- regex: 'Lotus-Notes(?:/(\d+[\.\d]+))?'
  name: 'Lotus Notes'
  version: '$1'

- regex: 'Barca(?:Pro)?(?:[/ ](\d+[\.\d]+))?'
  name: 'Barca'
  version: '$1'

- regex: 'Postbox(?:[/ ](\d+[\.\d]+))?'
  name: 'Postbox'
  version: '$1'

- regex: 'MailBar(?:[/ ](\d+[\.\d]+))?'
  name: 'MailBar'
  version: '$1'

- regex: 'The Bat!(?: Voyager)?(?:[/ ](\d+[\.\d]+))?'
  name: 'The Bat!'
  version: '$1'
  
- regex: '(MSOffice 16|Outlook 16)'
  name: 'Microsoft Outlook'
  version: 2016

- regex: '(MSOffice 15|Outlook 15)'
  name: 'Microsoft Outlook'
  version: 2013

- regex: '(MSOffice 14|Outlook 14)'
  name: 'Microsoft Outlook'
  version: 2010
 
- regex: '(MSOffice 12)'
  name: 'Microsoft Outlook'
  version: 2007
 
- regex: '(MSOffice 11)'
  name: 'Microsoft Outlook'
  version: 2003
 
- regex: '(MSOffice 10)'
  name: 'Microsoft Outlook'
  version: XP
 
- regex: '(MSOffice 9)'
  name: 'Microsoft Outlook'
  version: 2000
 
- regex: '(MSOffice 8)'
  name: 'Microsoft Outlook'
  version: 97
 
- regex: '(MSOffice 7)'
  name: 'Microsoft Outlook'
  version: 95
 
- regex: 'Microsoft Outlook(?:[/ ](\d+[\.\d]+))?'
  name: 'Microsoft Outlook'
  version: '$1'
  
- regex: 'Microsoft Outlook Mail(?:[/ ](\d+[\.\d]+))?'
  name: 'Microsoft Outlook'
  version: '$1'
